{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-semibold mb-4">Register</h1>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-700 transition">
        ลงทะเบียน
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600 text-sm">
      มีบัญชีแล้ว?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">เข้าสู่ระบบ</a>
    </p>
  </div>
</div>
{% endblock %}
